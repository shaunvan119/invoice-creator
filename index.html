<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>

    <div class="background-box">
            <div class="header">
                <div class="heading">
                    <h1>Invoice creator</h1>
                    <p class="supporting-text">Thanks for choosing GoodCorp, LLC!</p>
                </div>
       </div>
       <div class="button-collection">
                    <button id="wash" name="Wash Car" value="$10" >Wash Car: $10</button>
                    <button id="Mow" name="Mow Lawn"value="$20" >Mow Lawn: $20</button>
                    <button id="Weeds" name="Pull Weeds" value="$30" >Pull Weeds: $30</button>
            </div>
                      <div id="task-total-left">
                      <h2>TASK</h2>
                      <div class="task-list">
                        <p id="task-wash-task"></p>
                        <p id="task-mow-task"></p>
                        <p id="task-weeds-task"></p>
                      </div>
                   </div>
                      <div id="task-total-right">
                      <h2>TOTAL</h2>
                      <div class="sum-totals">
                        <p id="total-wash"></p>
                        <p id="total-mow"></p>
                        <p id="total-weeds"></p>
                      </div>
                   </div>
                      <div class="line-img">
                   </div>

                      <div id="notes-left">
                      <h2>Notes</h2>
                      <p>We accept cash, credit card, or PayPal</p>
                  </div>
                     <div id="total-right">
                     <h2>Total Amount</h2>
                     <p id="total-dollar"></p>
             </div>
                     <div class="invoice-button">
                         <button 
                         id="send-invoice">
                         <img src="assets/Icon.png" alt="mail-icon">
                         <p>Send invoice</p>
                        </button>

          </div>


   </div>
    <script src="index.js"></script>
</body>
</html>
